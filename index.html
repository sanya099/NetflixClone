<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <link rel="stylesheet" href="home_page.css"/>
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="nav__left">
            <a href="index.html">
                <img class="nav_logo" src="./images/netflix-logo-png-large.png" alt="Netflix Logo">
            </a>
        </div>
        <div class="nav__right">
            <img src="./images/24.jpg" class="nav_avatar" alt="User Avatar">
        </div>
    </div>

    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="play_button">Play</button>
                <button id="my_list_button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <div id="headrow">
        <div class="row" id="movie1">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
            </div>
            <div class="movie__popup" id="movie1-popup">
                </div>              
              <div class="movie__popup" id="movie-popup">
                
              </div>
              
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        });

        const moviePoster = document.querySelector("#movie1 .row__poster");
        const moviePopup = document.querySelector("#movie1-popup");

        moviePoster.addEventListener("mouseenter", function () {
            moviePopup.style.display = "block";
        });

        moviePoster.addEventListener("mouseleave", function () {
            moviePopup.style.display = "none";
        });
    </script>
</body>
</html>
